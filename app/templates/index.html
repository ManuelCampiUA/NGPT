{% extends 'base.html' %}
{% block title %}Index{% endblock %}
{% block content %}

<div class="grid container">
  <!-- sidebar -->
  <div class="sidebar"></div>

  <!-- Main content -->
  <div class="main_content">
    <h1 class="titolo">Chat with your PDFs
        <img id="toggle_dark" class="sunicon" src="{{ url_for('static', filename='img/sun.png') }}" alt="sun"></h1>
    <h4 class="titolo">Ask me a question about your documents</h4>
    <textarea class="form-control chatbotarea "></textarea>
    <textarea class="form-control chatbotarea " disabled></textarea>
  </div>


  <div class="sidebar">
       <h4>Upload your files here </h4>
        <div class="drop_section">
            <div class="col">
                    <img src="{{ url_for('static', filename='img/cloud.png') }}" alt="cloud">
                <span>Drag your files here</span>
                or
                <button class="file-selector">Browse Files</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
        </div>


      <h5>>Click "process"</h5>

      <ul>
        <li>Placeholder</li>
      </ul>
    <div class= "scroller"></div>
  </div>

</div>



{%endblock %}
