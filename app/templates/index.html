{% extends 'base.html' %}
{% block title %}Index{% endblock %}
{% block content %}

<div class="grid">

    <div class="sidebar">
        <div class="drop_section ">
            <div class=drop_section_content>
                <img src="{{ url_for('static', filename='img/cloud.png') }}" alt="cloud">
                <span>Drag your files here</span>
                or
                <button class="file-selector">Browse Files</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
        </div>
        <form id="process">
            <input type="submit" value="Process">
        </form>
    </div>

    <!-- Main content -->
    <div class="main_content">
        <h1 class="titolo">Chat with your PDFs
            <img id="toggle_dark" class="sunicon" src="{{ url_for('static', filename='img/sun.png') }}" alt="sun">
        </h1>
        <h4 class="titolo">Ask me a question about your documents</h4>
        <div id="QeA"></div>
        <form id="question">
            <input type="text" name="question">
        </form>
    </div>


    <div class="sidebar"> <!--drag ur files-->
        <ul>
            <li>Placeholder</li>
        </ul>
    </div>
</div>

<!-- Test -->
<form id="upload"></form>
<script src="{{ url_for('static', filename='js/drag_and_drop.js') }}"></script>
<script src="{{ url_for('static', filename='js/toggleDark.js') }}"></script>
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
<script src="{{ url_for('static', filename='js/process.js') }}"></script>
<script src="{{ url_for('static', filename='js/QeA.js') }}"></script>
{%endblock %}
