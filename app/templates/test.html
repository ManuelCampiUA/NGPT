<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        #drop_zone {
            border: 5px solid black;
        }

        #drop_hidden {
            display: none;
        }

        #file_list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">NapolitanoJPT</span>
        </nav>
        <div class="row">
            <div class="col-lg-4">
                <div id="drop_zone">
                    <div id="drop_default">
                        <span><b>Drag</b> your files here</span>
                        <span>or</span>
                        <input type="file" name="file" multiple>
                    </div>
                    <div id="drop_hidden">
                        <span><b>DROP HERE</b></span>
                    </div>
                </div>
                <br>
                <form id="process">
                    <input type="submit" class="btn btn-outline-danger" value="Process">
                </form>
                <br>
                <h3>Uploaded files</h3>
                <ul id="file_list">
                    {% if not files %}
                    <li>Nothing</li>
                    {% endif %}
                    {% for file in files %}
                    <li>{{ file }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm">
                <h1>Q&A</h1>
                <div id="QeA"></div>
                <form id="question">
                    <input type="text" name="question" size="50">
                </form>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/dragAndDropTest.js') }}"></script>
        <script src="{{ url_for('static', filename='js/process.js') }}"></script>
        <script src="{{ url_for('static', filename='js/QeA.js') }}"></script>
</body>

</html>
