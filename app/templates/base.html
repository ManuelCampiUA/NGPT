<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_base.css')  }}">

    <meta name="title" content="NapolitanoGPT , Sistema de Inteligencia Artificial Domodesk">
    <meta name="description"
        content="Habla con tu PDF. Sistema de inteligencia Artificial generativo para documentos pdf privados, sube tus propios documentos y has preguntas sobre ellos.">
    <meta name="keywords"
        content="napoiltanogpt, domodesk, italia, españa, inteligencia, artificial, IA, AI, LLm, generativo, PDF, local, empresas, negocios, agencia, consultores, ingeniería, I+D, Valencia">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Spanish">
    <meta name="revisit-after" content="90 days">
    <meta name="author" content="Filippo Bellei, Manuel Campi, Manuel Gálvez (Domodesk)">

    {% block style %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">
            <a href="{{ url_for('index.home') }}" class="alternative_logo">
                <a href="{{ url_for('index.home') }}"><img class="logo"
                        src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></a>
        </div>
        <div>
            <img id="toggle_dark" class="sunicon" src="{{ url_for('static', filename='img/moon.svg') }}">
        </div>

        <div class="navbar-links">
            <ul>
                {% if current_user.is_authenticated %}
                <li><a>{{ current_user.username }}</a></li>
                <span class="bar"></span>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a>
                    {% else %}
                <li><a class=login href="{{ url_for('auth.login') }}">Login</a>
                    {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alert.js') }}"></script>
    
</body>

</html>
