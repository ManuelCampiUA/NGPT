<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_base.css')  }}">
    {% block style %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">
            <a href="{{ url_for('main.home') }}"><img class="logo"
                    src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></a>
        </div>
        <div>
            <img id="toggle_dark" class="sunicon" src="{{ url_for('static', filename='img/moon.svg') }}">
        </div>
        {% if g.user %}
        <div class="navbar-links">
            <ul>
                <li><a>{{ g.user[1] }}</a></li>
                <span class="bar"></span>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a>
            </ul>
        </div>
        {% else %}
        <div class="navbar-links">
            <ul>
                <li><a href="{{ url_for('auth.login') }}">Login</a>
            </ul>
        </div>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
